<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Basico de Vue.js | Platzi</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app" v-bind:style="{background: '#' + color}">
    <coin-detail 
       v-bind:coin="btc"
       v-on:change-color="updateColor">
       <!-- para poder utilizar el slot con nombres se debe de utilizar el tag template -->
       <template v-slot:text>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nam recusandae cum quasi ut tempora! Exercitationem, deleniti ipsam tempore dolor natus eos iste illum a, deserunt voluptate quos error expedita? Asperiores.</p>
       </template>

       <template v-slot:link>
         <a href="#">Link!</a>
       </template>
     
    </coin-detail>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
